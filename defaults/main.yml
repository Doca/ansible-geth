---
# The user that will run geth
geth_user: ether
# Build to be installed (see: https://geth.ethereum.org/downloads/)
geth_build: geth-linux-amd64-1.7.0-6c6c7b2a
geth_checksum: md5:9f40a6cd7f8f6de6b3cfd480847f7c38
# performance options
geth_cache: 512
# net options
geth_networkid: 1
geth_port: 30303
geth_datadir: /data/mainnet
geth_rpc: true
geth_rpcpublic: false
geth_rpcaddr: 127.0.0.1
geth_rpcport: 8545
geth_rpcapi: "eth,net,web3"
geth_rpccorsdomain: localhost